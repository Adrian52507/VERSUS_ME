<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Compra de Membresía — VersusMe</title>
  <link rel="stylesheet" href="css/styles_compra_membresia.css">
</head>

<body>
  <nav>
    <div class="logo">VersusMe</div>

    <!-- Botón hamburguesa (solo móvil) -->
    <div class="menu-toggle" id="menuToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-links" id="navLinks">
      <button class="nav-btn">
        <img src="assets/img/img_navbar/dashboards.png" alt="home">
        DASHBOARDS
      </button>
      <button class="nav-btn">
        <img src="assets/img/img_navbar/crear_partido.png" alt="crear">
        CREAR PARTIDO
      </button>
      <button class="nav-btn">
        <img src="assets/img/img_navbar/historial.png" alt="historial">
        HISTORIAL
      </button>
    </div>

    <div class="profile" id="profileMenu">
      <div class="profile-circle">A</div>
      <span class="dropdown-icon">▾</span>
      <div class="dropdown-menu" id="dropdownMenu">
        <div class="dropdown-item">Perfil</div>
        <div class="dropdown-item">Mensajes</div>
        <div class="dropdown-item">Cerrar Sesión</div>
      </div>
    </div>
  </nav>

 <main class="membresia-container">
    <section class="membresia-info">
      <h2>Suscribirse a VersusMe Pro</h2>

      <div class="precio-grande">
        <span class="precio">$5.00</span>
        <div class="por-mes-bloque">
          <span>por</span>
          <span>mes</span>
        </div>
      </div>

      <div class="detalle-compra">
        <div class="detalle-header">
          <h3>Suscripción a VersusMe Pro</h3>
          <span>$5.00 USD</span>
        </div>
        <p class="gris">Facturación mensual</p>

        <hr>
        
        <div class="linea">
          <span>Subtotal</span>
          <span>$5.00 USD</span>
        </div>

        <div class="linea gris">
          <span>Impuestos</span>
          <span>$0.00 USD</span>
        </div>

        <hr>

        <div class="total">
          <span>Total adeudado hoy</span>
          <span>$5.00 USD</span>
        </div>
      </div>
    </section>
  </main>


  <script src="js/compra_membresia.js"></script>
</body>

</html>
