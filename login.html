<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Iniciar sesión — VersusMe</title>

  <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles_login.css">
</head>
<body>

  <section class="login">
    <div class="login-bg" style="background-image:url('assets/img/img_index/fondof2.png');"></div>

    <div class="login-overlay"></div>

    <div class="login-card">
      <div class="marca">VersusMe</div>

      <h1 class="titulo">¡Inicia Sesión en<br>VersusMe!</h1>

      <p class="desc">Sigue descubriendo retos deportivos en Lima</p>

      <form class="formulario" action="#" method="post" novalidate>
        <label class="label" for="email">Correo Electrónico</label>
        <input class="input" id="email" name="email" type="email" placeholder="tu@correo.com" inputmode="email" autocomplete="username"/>

        <label class="label" for="pass">Contraseña</label>
        <div class="input-wrap">
          <input class="input" id="pass" name="password" type="password" placeholder="********" autocomplete="current-password"/>
          <img class="ojo" src="assets/img/img_index/ojo_abierto.png"
          data-eye-open="assets/img/img_login/ojo.png"
          data-eye-closed="assets/img/img_login/cerrar_ojo.png"
          alt="Mostrar u ocultar contraseña"
          >
        </div>

      </form>

      </p>
    </div>
  </section>
  <script src="js/login.js"></script>
</body>
</html>
