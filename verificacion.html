<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificación de correo — VersusMe</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Squada+One&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles_verificacion.css">
</head>
<body>

  <main class="login">
    <div class="login-bg" style="background-image:url('assets/img/img_index/fondof2.png')"></div>
    <div class="login-overlay" aria-hidden="true"></div>

    <section class="login-card" role="region" aria-labelledby="titulo">
      <div class="marca">VersusMe</div>

      <h1 class="titulo" id="titulo">Verificación de correo</h1>

      <p class="desc">
        Hemos enviado un código de 6 dígitos a tu correo:
      </p>

      <p class="correo" id="correo-mostrado">usuario@versusme.com</p>

      <form id="form-codigo" class="formulario">
        <label class="label">Ingrese el código recibido</label>

        <div class="codigo-box">
          <input type="text" maxlength="1" class="codigo-input" required>
          <input type="text" maxlength="1" class="codigo-input" required>
          <input type="text" maxlength="1" class="codigo-input" required>
          <input type="text" maxlength="1" class="codigo-input" required>
          <input type="text" maxlength="1" class="codigo-input" required>
          <input type="text" maxlength="1" class="codigo-input" required>
        </div>

        <button class="btn-submit" type="submit" disabled>Verificar código</button>

        <p class="nota">
          ¿No recibiste el código?
          <a href="#" class="reenviar">Reenviar código</a>
        </p>
      </form>
    </section>
  </main>

  <script src="js/verificacion.js"></script>
</body>
</html>
